server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://komfort_db:5432/komfort
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
  appender:
    graylog:
      enabled: true
      host: graylog
      port: 12201
      facility: login-service
