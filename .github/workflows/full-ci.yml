name: Komfort Chain - Full CI/CD (Multi-Module + Security + Docker)

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # --------------------------------------------------------
  # JOB 1 — Build + Test + SonarCloud Analysis
  # --------------------------------------------------------
  build-and-analyze:
    name: Build & Analyze (SonarCloud)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and test (Login Service)
        working-directory: login-service
        run: mvn -B clean verify -DskipTests=false

      - name: Build and test (API Gateway)
        working-directory: api-gateway
        run: mvn -B clean verify -DskipTests=false

      - name: Aggregate JaCoCo reports
        run: |
          mkdir -p target/jacoco-aggregate
          cp login-service/target/site/jacoco/jacoco.xml target/jacoco-aggregate/login-service.xml || true
          cp api-gateway/target/site/jacoco/jacoco.xml target/jacoco-aggregate/api-gateway.xml || true

      - name: SonarCloud Analysis
        working-directory: login-service
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:5.3.0.6276:sonar \
            -Dsonar.projectKey=Komfort-chain_modulo2 \
            -Dsonar.organization=komfort-chain \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.java.source=21 \
            -Dsonar.sources=../login-service/src/main/java,../api-gateway/src/main/java \
            -Dsonar.java.binaries=../login-service/target/classes,../api-gateway/target/classes \
            -Dsonar.junit.reportPaths=../login-service/target/surefire-reports,../api-gateway/target/surefire-reports \
            -Dsonar.coverage.jacoco.xmlReportPaths=../target/jacoco-aggregate/**/*.xml

      - name: Upload JaCoCo Reports
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: |
            login-service/target/site/jacoco/
            api-gateway/target/site/jacoco/
            target/jacoco-aggregate/

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            login-service/target/surefire-reports/
            api-gateway/target/surefire-reports/

  # --------------------------------------------------------
  # JOB 2 — OWASP Dependency-Check (corrigido com export)
  # --------------------------------------------------------
  security-scan:
    name: OWASP Dependency-Check (Vulnerability Audit)
    runs-on: ubuntu-latest
    needs: build-and-analyze

    permissions:
      contents: read

    env:
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Cache Dependency-Check Data
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check-data
          key: ${{ runner.os }}-depcheck
          restore-keys: ${{ runner.os }}-depcheck

      - name: Install OWASP Dependency-Check
        run: |
          curl -sL https://github.com/jeremylong/DependencyCheck/releases/download/v10.0.3/dependency-check-10.0.3-release.zip -o depcheck.zip
          unzip -q depcheck.zip -d $HOME/depcheck

      - name: Verificar NVD_API_KEY
        run: |
          if [ -z "$NVD_API_KEY" ]; then
            echo "NVD_API_KEY não encontrada. Verifique se o Secret foi criado em Settings > Secrets and variables > Actions > Secrets."
            echo "O job continuará em modo offline (--noupdate)."
          else
            echo "NVD_API_KEY detectada (tamanho: ${#NVD_API_KEY} caracteres)."
          fi

      - name: Run OWASP Dependency-Check (Login Service)
        run: |
          mkdir -p reports/login-service
          echo "Verificando Login Service..."
          if [ -z "$NVD_API_KEY" ]; then
            echo "Rodando em modo offline (--noupdate)."
            $HOME/depcheck/dependency-check/bin/dependency-check.sh \
              --project "Login Service" \
              --data ~/.dependency-check-data \
              --scan login-service \
              --format "ALL" \
              --out reports/login-service \
              --noupdate
          else
            echo "Rodando com API Key."
            export NVD_API_KEY=$NVD_API_KEY
            env | grep NVD_API_KEY
            $HOME/depcheck/dependency-check/bin/dependency-check.sh \
              --project "Login Service" \
              --data ~/.dependency-check-data \
              --scan login-service \
              --format "ALL" \
              --out reports/login-service
          fi

      - name: Run OWASP Dependency-Check (API Gateway)
        run: |
          mkdir -p reports/api-gateway
          echo "Verificando API Gateway..."
          if [ -z "$NVD_API_KEY" ]; then
            echo "Rodando em modo offline (--noupdate)."
            $HOME/depcheck/dependency-check/bin/dependency-check.sh \
              --project "API Gateway" \
              --data ~/.dependency-check-data \
              --scan api-gateway \
              --format "ALL" \
              --out reports/api-gateway \
              --noupdate
          else
            echo "Rodando com API Key."
            export NVD_API_KEY=$NVD_API_KEY
            env | grep NVD_API_KEY
            $HOME/depcheck/dependency-check/bin/dependency-check.sh \
              --project "API Gateway" \
              --data ~/.dependency-check-data \
              --scan api-gateway \
              --format "ALL" \
              --out reports/api-gateway
          fi

      - name: Upload Dependency-Check Reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-reports
          path: reports/

  # --------------------------------------------------------
  # JOB 3 — Docker Build & Push
  # --------------------------------------------------------
  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build-and-analyze, security-scan]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Login Service image
        uses: docker/build-push-action@v5
        with:
          context: ./login-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/login-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/login-service:${{ github.run_number }}

      - name: Build and push API Gateway image
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:${{ github.run_number }}
