name: Komfort Chain - Full CI/CD (Multi-Module + Security + Docker)

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # --------------------------------------------------------
  # JOB 1 — Build + Test + SonarCloud Analysis
  # --------------------------------------------------------
  build-and-analyze:
    name: Build & Analyze (SonarCloud)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 21
        id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      # Força o uso do JDK 21 globalmente (corrige erro "release version 21 not supported")
      - name: Force JDK 21 globally
        run: |
          echo "JAVA_HOME=${{ steps.setup-java.outputs.path }}" >> $GITHUB_ENV
          echo "${{ steps.setup-java.outputs.path }}/bin" >> $GITHUB_PATH
          echo "Java version:"
          java -version
          echo "Maven version:"
          mvn -v

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and test (Login Service)
        working-directory: login-service
        run: mvn -B clean verify -DskipTests=false

      - name: Build and test (API Gateway)
        working-directory: api-gateway
        run: mvn -B clean verify -DskipTests=false

      - name: Aggregate JaCoCo reports
        run: |
          mkdir -p target/jacoco-aggregate
          cp login-service/target/site/jacoco/jacoco.xml target/jacoco-aggregate/login-service.xml || true
          cp api-gateway/target/site/jacoco/jacoco.xml target/jacoco-aggregate/api-gateway.xml || true

      - name: SonarCloud Analysis
        working-directory: login-service
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:5.3.0.6276:sonar \
            -Dsonar.projectKey=Komfort-chain_modulo2 \
            -Dsonar.organization=komfort-chain \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.java.source=21 \
            -Dsonar.sources=../login-service/src/main/java,../api-gateway/src/main/java \
            -Dsonar.java.binaries=../login-service/target/classes,../api-gateway/target/classes \
            -Dsonar.junit.reportPaths=../login-service/target/surefire-reports,../api-gateway/target/surefire-reports \
            -Dsonar.coverage.jacoco.xmlReportPaths=../target/jacoco-aggregate/**/*.xml

      - name: Upload JaCoCo Reports
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: |
            login-service/target/site/jacoco/
            api-gateway/target/site/jacoco/
            target/jacoco-aggregate/

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            login-service/target/surefire-reports/
            api-gateway/target/surefire-reports/

  # --------------------------------------------------------
  # JOB 2 — OWASP Dependency-Check (Smart Fallback)
  # --------------------------------------------------------
  security-scan:
    name: OWASP Dependency-Check (Smart Offline Fallback)
    runs-on: ubuntu-latest
    needs: build-and-analyze

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 21
        id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Force JDK 21 globally
        run: |
          echo "JAVA_HOME=${{ steps.setup-java.outputs.path }}" >> $GITHUB_ENV
          echo "${{ steps.setup-java.outputs.path }}/bin" >> $GITHUB_PATH
          java -version
          mvn -v

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Dependency-Check (Login Service - Smart Mode)
        working-directory: login-service
        run: |
          mkdir -p ../reports/login-service
          echo "Running OWASP Dependency-Check for Login Service (with fallback)..."
          mvn -B org.owasp:dependency-check-maven:10.0.4:check \
            -Dformat=ALL \
            -DfailOnError=false \
            -DoutputDirectory=../reports/login-service \
            -Dnvd.api.key=${{ secrets.NVD_API_KEY }} || (
              echo "NVD update failed (likely CVSSv4 SAFETY bug). Retrying offline..."
              mvn -B org.owasp:dependency-check-maven:10.0.4:check \
                -Dformat=ALL \
                -DfailOnError=false \
                -DoutputDirectory=../reports/login-service \
                -Danalyzer.nvd.api.enabled=false
            )

      - name: Run Dependency-Check (API Gateway - Smart Mode)
        working-directory: api-gateway
        run: |
          mkdir -p ../reports/api-gateway
          echo "Running OWASP Dependency-Check for API Gateway (with fallback)..."
          mvn -B org.owasp:dependency-check-maven:10.0.4:check \
            -Dformat=ALL \
            -DfailOnError=false \
            -DoutputDirectory=../reports/api-gateway \
            -Dnvd.api.key=${{ secrets.NVD_API_KEY }} || (
              echo "NVD update failed (likely CVSSv4 SAFETY bug). Retrying offline..."
              mvn -B org.owasp:dependency-check-maven:10.0.4:check \
                -Dformat=ALL \
                -DfailOnError=false \
                -DoutputDirectory=../reports/api-gateway \
                -Danalyzer.nvd.api.enabled=false
            )

      - name: Upload Dependency-Check Reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-reports
          path: reports/

  # --------------------------------------------------------
  # JOB 3 — Docker Build & Push
  # --------------------------------------------------------
  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build-and-analyze, security-scan]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 21
        id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Force JDK 21 globally
        run: |
          echo "JAVA_HOME=${{ steps.setup-java.outputs.path }}" >> $GITHUB_ENV
          echo "${{ steps.setup-java.outputs.path }}/bin" >> $GITHUB_PATH
          java -version
          mvn -v

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Empacotamento Maven para gerar os .jar antes do build
      - name: Package Login Service
        working-directory: login-service
        run: mvn -B clean package -DskipTests=true

      - name: Package API Gateway
        working-directory: api-gateway
        run: mvn -B clean package -DskipTests=true

      - name: Build and push Login Service image
        uses: docker/build-push-action@v5
        with:
          context: ./login-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/login-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/login-service:${{ github.run_number }}

      - name: Build and push API Gateway image
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:${{ github.run_number }}
