name: Komfort Chain - CI/CD (Login Service + API Gateway)

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:

  build-and-test:
    name: Build e testes
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Cache SonarCloud
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Build Login Service
        working-directory: login-service
        run: |
          mvn -B clean verify \
            -Dspring.profiles.active=test \
            -DskipTests=false

      - name: Build API Gateway
        working-directory: api-gateway
        run: |
          mvn -B clean verify \
            -Dspring.profiles.active=test \
            -DskipTests=false

      - name: Aggregate JaCoCo
        run: |
          mkdir -p target/jacoco-aggregate
          cp login-service/target/site/jacoco/jacoco.xml target/jacoco-aggregate/login.xml || true
          cp api-gateway/target/site/jacoco/jacoco.xml target/jacoco-aggregate/gateway.xml || true

      - name: SonarCloud
        working-directory: login-service
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:5.3.0.6276:sonar \
            -Dsonar.projectKey=Komfort-chain_modulo2 \
            -Dsonar.organization=komfort-chain \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sources=../login-service/src/main/java,../api-gateway/src/main/java \
            -Dsonar.java.binaries=../login-service/target/classes,../api-gateway/target/classes \
            -Dsonar.junit.reportPaths=../login-service/target/surefire-reports,../api-gateway/target/surefire-reports \
            -Dsonar.coverage.jacoco.xmlReportPaths=../target/jacoco-aggregate/**/*.xml

      - name: Upload JaCoCo
        uses: actions/upload-artifact@v4
        with:
          name: jacoco
          path: target/jacoco-aggregate/

  dependency-check:
    name: Dependências OWASP
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Dependency-Check Login Service
        working-directory: login-service
        run: |
          mkdir -p ../reports/login-service
          echo "Rodando Dependency-Check no Login Service"
          mvn -B org.owasp:dependency-check-maven:10.0.4:check \
            -Dformat=ALL \
            -DfailOnError=false \
            -DoutputDirectory=../reports/login-service \
            -Dnvd.api.key=${{ secrets.NVD_API_KEY }} || (
              echo "Falha ao atualizar NVD, usando modo offline"
              mvn -B org.owasp:dependency-check-maven:10.0.4:check \
                -Dformat=ALL \
                -DfailOnError=false \
                -DoutputDirectory=../reports/login-service \
                -Danalyzer.nvd.api.enabled=false
            )

      - name: Dependency-Check API Gateway
        working-directory: api-gateway
        run: |
          mkdir -p ../reports/api-gateway
          echo "Rodando Dependency-Check no API Gateway"
          mvn -B org.owasp:dependency-check-maven:10.0.4:check \
            -Dformat=ALL \
            -DfailOnError=false \
            -DoutputDirectory=../reports/api-gateway \
            -Dnvd.api.key=${{ secrets.NVD_API_KEY }} || (
              echo "Falha ao atualizar NVD, usando modo offline"
              mvn -B org.owasp:dependency-check-maven:10.0.4:check \
                -Dformat=ALL \
                -DfailOnError=false \
                -DoutputDirectory=../reports/api-gateway \
                -Danalyzer.nvd.api.enabled=false
            )

      - name: Upload relatórios
        uses: actions/upload-artifact@v4
        with:
          name: deps-report
          path: '**/reports/**'
          if-no-files-found: ignore

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [build-and-test, dependency-check]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Empacotar Login Service
        working-directory: login-service
        run: mvn -B clean package -DskipTests=true

      - name: Empacotar API Gateway
        working-directory: api-gateway
        run: mvn -B clean package -DskipTests=true

      - name: Build e Push Login Service
        uses: docker/build-push-action@v5
        with:
          context: ./login-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/login-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/login-service:${{ github.run_number }}

      - name: Build e Push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:${{ github.run_number }}
