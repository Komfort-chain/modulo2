name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    # Executa toda segunda-feira às 02:00 UTC
    - cron: "0 2 * * 1"

jobs:
  analyze:
    name: Analyze Java with CodeQL
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      # 1️⃣ Clona o repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Inicializa o CodeQL para Java
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      # 3️⃣ Instala o JDK 21 (Temurin)
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 4️⃣ Dá permissão de execução aos wrappers Maven
      - name: Set execute permission for Maven wrappers
        run: |
          chmod +x api-gateway/mvnw
          chmod +x login-service/mvnw

      # 5️⃣ Build manual dos dois módulos
      - name: Build both Java modules
        run: |
          cd api-gateway
          ./mvnw clean package -DskipTests
          cd ../login-service
          ./mvnw clean package -DskipTests

      # 6️⃣ Executa análise CodeQL
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
