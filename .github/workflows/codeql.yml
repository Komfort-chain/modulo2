name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 2 * * 1"

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: java

      # Compila manualmente ambos os m√≥dulos Java
      - name: Build manually both services
        run: |
          cd api-gateway
          ./mvnw clean package -DskipTests
          cd ../login-service
          ./mvnw clean package -DskipTests

      - uses: github/codeql-action/analyze@v3
