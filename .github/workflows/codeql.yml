name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 2 * * 1"

jobs:
  analyze:
    name: Analyze Java with CodeQL
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Configurar Maven Mirror
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <mirrors>
              <mirror>
                <id>aliyunmaven</id>
                <mirrorOf>central</mirrorOf>
                <name>Aliyun Maven Mirror</name>
                <url>https://maven.aliyun.com/repository/central</url>
              </mirror>
              <mirror>
                <id>spring-mirror</id>
                <mirrorOf>central</mirrorOf>
                <name>Spring Release Mirror</name>
                <url>https://repo.spring.io/release/</url>
              </mirror>
            </mirrors>
          </settings>
          EOF

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Build both Java modules
        run: |
          mvn -s ~/.m2/settings.xml -f api-gateway/pom.xml clean package -DskipTests
          mvn -s ~/.m2/settings.xml -f login-service/pom.xml clean package -DskipTests

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
