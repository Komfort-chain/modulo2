name: Login API - CI Pipeline (Build + Test + Sonar + Trivy)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      # 1) Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup JDK 21
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 3) Cache Maven para acelerar builds
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4) Build + Testes unitários
      - name: Build and Run Tests
        run: |
          mvn -f login-service/pom.xml clean verify -Dsurefire.reportFormat=plain

      # 5) Gerar relatório HTML de testes
      - name: Generate Surefire HTML Report
        if: success() || failure()
        run: |
          mvn -f login-service/pom.xml surefire-report:report-only
          mvn -f login-service/pom.xml site -DgenerateReports=false

      # 6) Upload do relatório de testes
      - name: Upload Surefire Report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-test-report
          path: login-service/target/site/

      # 7) Análise de qualidade e cobertura com SonarQube
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Executando análise no SonarQube..."
          mvn -f login-service/pom.xml verify sonar:sonar \
            -Dsonar.projectKey=login-service \
            -Dsonar.organization=${{ secrets.SONAR_ORG }} \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -DskipTests=true

      # 8) Varredura de vulnerabilidades em dependências com Trivy
      - name: Trivy Dependency Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: ./login-service
          format: sarif
          output: trivy-login.sarif
          severity: HIGH,CRITICAL
          exit-code: "0" # não quebra o build

      # 9) Upload dos resultados de vulnerabilidade (para Security Tab)
      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-login.sarif
