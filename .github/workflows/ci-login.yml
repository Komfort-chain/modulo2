name: Login API - CI Security

on:
  push:
    branches: ["main"]

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Configurar Maven Mirror
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <mirrors>
              <mirror>
                <id>aliyunmaven</id>
                <mirrorOf>central</mirrorOf>
                <name>Aliyun Maven Mirror</name>
                <url>https://maven.aliyun.com/repository/central</url>
              </mirror>
              <mirror>
                <id>spring-mirror</id>
                <mirrorOf>central</mirrorOf>
                <name>Spring Release Mirror</name>
                <url>https://repo.spring.io/release/</url>
              </mirror>
            </mirrors>
          </settings>
          EOF

      - name: Build Login Service
        run: mvn -s ~/.m2/settings.xml -f login-service/pom.xml clean package -DskipTests

      - name: Run Unit Tests
        run: mvn -s ~/.m2/settings.xml -f login-service/pom.xml test -Dsurefire.reportFormat=plain

      - name: Generate HTML Test Report
        if: success() || failure()
        run: mvn -s ~/.m2/settings.xml -f login-service/pom.xml surefire-report:report

      - name: Upload Test Report Artifact
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: login-service-test-report
          path: login-service/target/site/surefire-report.html

      - name: Dependency Scan (OWASP)
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "modulo2-login"
          path: "./login-service"
          format: "HTML"
          outdir: "./dependency-check-report"

      - name: Upload OWASP Dependency Report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: ./dependency-check-report
