name: Login API - CI Security

on:
  push:
    branches: ["main"]

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build Login Service
        run: mvn -f login-service/pom.xml clean package -DskipTests

      - name: Run Unit Tests
        run: mvn -f login-service/pom.xml test -Dsurefire.reportFormat=plain

      - name: Generate HTML Test Report
        if: success() || failure()
        run: mvn -f login-service/pom.xml surefire-report:report

      - name: Upload Test Report Artifact
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: login-service-test-report
          path: login-service/target/site/surefire-report.html

      - name: Dependency Scan (OWASP)
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'modulo2-login'
          path: './login-service'
          format: 'HTML'
          outdir: './dependency-check-report'

      - name: Upload OWASP Dependency Report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: ./dependency-check-report
