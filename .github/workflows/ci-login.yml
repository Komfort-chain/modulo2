name: Login API - CI Security

on:
  push:
    branches: ["main"]

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - uses: actions/checkout@v4

      # Configuração do JDK 21 (Temurin)
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Build do Login Service
      - name: Build Login Service
        run: mvn -f login-service/pom.xml clean package -DskipTests

      # Execução de Testes Unitários
      - name: Run Unit Tests
        run: mvn -f login-service/pom.xml test -Dsurefire.reportFormat=plain

      # Geração do relatório HTML do Surefire
      - name: Generate Surefire HTML Report
        if: success() || failure()
        run: |
          mvn -f login-service/pom.xml surefire-report:report-only
          mvn -f login-service/pom.xml site -DgenerateReports=false

      # Upload do relatório de testes
      - name: Upload Surefire Report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-test-report
          path: login-service/target/site/

      # Cache do banco de dados da NVD
      - name: Cache Dependency-Check Data
        id: cache-nvd
        uses: actions/cache@v4
        with:
          path: dependency-check-data
          key: owasp-nvd-db-v10

      # Atualiza a base do OWASP Dependency Check (somente se cache não existir)
      - name: Update OWASP Dependency Check Database
        if: steps.cache-nvd.outputs.cache-hit != 'true'
        run: |
          mkdir -p dependency-check-data
          echo "Atualizando base da NVD (isso pode levar alguns minutos)..."

          docker run --rm \
            -e NVD_API_KEY="${{ secrets.NVD_API_KEY }}" \
            -v "$(pwd)/dependency-check-data":/usr/share/dependency-check/data \
            owasp/dependency-check:10.0.3 \
            --updateonly || echo "Falha na atualização, seguirá offline."

          echo "Banco NVD atualizado e armazenado em cache."

      # Scanner de dependências (usando banco local ou online se necessário)
      - name: Run OWASP Dependency Check (NVD + Meta Mirror)
        run: |
          mkdir -p dependency-check-report
          echo "Executando OWASP Dependency Check (NVD + Meta Mirror)..."

          docker run --rm \
            -e NVD_API_KEY="${{ secrets.NVD_API_KEY }}" \
            -v "$(pwd)/dependency-check-data":/usr/share/dependency-check/data \
            -v "$(pwd)/login-service":/src \
            -v "$(pwd)/dependency-check-report":/report \
            owasp/dependency-check:10.0.3 \
            --project "modulo2-login" \
            --scan /src \
            --format "HTML" \
            --out /report \
            --enableExperimental \
            --failOnCVSS 7 \
            --mirror https://github.com/jeremylong/DependencyCheckMirror/raw/main/data \
            --nvdApiKey ${{ secrets.NVD_API_KEY }} \
            || echo "NVD indisponível, utilizando mirror local OWASP (modo offline)."

      # Upload do relatório de vulnerabilidades
      - name: Upload Dependency Report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report/
