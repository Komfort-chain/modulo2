name: Login API - CI Security

on:
  push:
    branches: ["main"]

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - uses: actions/checkout@v4

      # Configuração do JDK 21 (Temurin)
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Build do Login Service
      - name: Build Login Service
        run: mvn -f login-service/pom.xml clean package -DskipTests

      # Execução de Testes Unitários
      - name: Run Unit Tests
        run: mvn -f login-service/pom.xml test -Dsurefire.reportFormat=plain

      # Geração do relatório HTML do Surefire
      - name: Generate Surefire HTML Report
        if: success() || failure()
        run: |
          mvn -f login-service/pom.xml surefire-report:report-only
          mvn -f login-service/pom.xml site -DgenerateReports=false

      # Upload do relatório de testes
      - name: Upload Surefire Report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-test-report
          path: login-service/target/site/

      # Scanner de dependências (OWASP Dependency Check)
      - name: Run OWASP Dependency Check
        run: |
          mkdir dependency-check-report
          echo "Baixando OWASP Dependency Check (versão 10.0.4-SNAPSHOT com fix CVSSv4 SAFETY)..."
          curl -L https://nightly.link/jeremylong/DependencyCheck/workflows/build/master/dependency-check-10.0.4-SNAPSHOT-release.zip -o dc.zip
          unzip -q dc.zip -d dc
          
          echo "Iniciando análise de dependências..."
          ./dc/dependency-check/bin/dependency-check.sh \
            --project "modulo2-login" \
            --scan ./login-service \
            --format "HTML" \
            --out ./dependency-check-report \
            --enableExperimental \
            --failOnCVSS 7 \
            $(if [ -n "${{ secrets.NVD_API_KEY }}" ]; then echo "--nvdApiKey ${{ secrets.NVD_API_KEY }}"; fi)
          
          echo "Análise concluída. Relatório disponível em dependency-check-report/"
        shell: bash

      # Upload do relatório de vulnerabilidades
      - name: Upload Dependency Report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report/
