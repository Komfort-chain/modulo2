name: Login API - CI Security

on:
  push:
    branches: ["main"]

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build Login Service
        run: mvn -f login-service/pom.xml clean package -DskipTests

      - name: JWT Unit Tests
        run: mvn -f login-service/pom.xml test -Dtest=JwtUtilTest

      - name: Dependency Scan (OWASP)
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "modulo2-login"
          path: "./login-service"
          format: "HTML"
          outdir: "./dependency-check-report"
