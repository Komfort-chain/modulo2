name: Login API - CI Security

on:
  push:
    branches: ["main"]

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - uses: actions/checkout@v4

      # Configuração do JDK 21 (Temurin)
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Build do Login Service
      - name: Build Login Service
        run: mvn -f login-service/pom.xml clean package -DskipTests

      # Execução de Testes Unitários
      - name: Run Unit Tests
        run: mvn -f login-service/pom.xml test -Dsurefire.reportFormat=plain

      # Geração do relatório HTML do Surefire
      - name: Generate Surefire HTML Report
        if: success() || failure()
        run: |
          mvn -f login-service/pom.xml surefire-report:report-only
          mvn -f login-service/pom.xml site -DgenerateReports=false

      # Upload do relatório de testes
      - name: Upload Surefire Report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-test-report
          path: login-service/target/site/

      # Atualiza a base do OWASP Dependency Check (cria o banco da NVD)
      - name: Update OWASP Dependency Check Database
        run: |
          mkdir -p dependency-check-data dependency-check-report
          echo "Atualizando base da NVD (isso pode levar alguns minutos)..."

          docker run --rm \
            -e NVD_API_KEY="${{ secrets.NVD_API_KEY }}" \
            -v "$(pwd)/dependency-check-data":/usr/share/dependency-check/data \
            owasp/dependency-check:10.0.3 \
            --updateonly || echo "Falha na atualização, seguirá offline."

          echo "Banco NVD atualizado (ou cache reaproveitado)."

      # Scanner de dependências (usando banco local, modo offline)
      - name: Run OWASP Dependency Check
        run: |
          echo "Executando OWASP Dependency Check (modo estável e offline)..."

          # Remove locks antigos, se existirem
          rm -f dependency-check-data/*.lck || true
          rm -f dependency-check-data/*.lock.db || true

          docker run --rm \
            -e NVD_API_KEY="${{ secrets.NVD_API_KEY }}" \
            -v "$(pwd)/login-service":/src \
            -v "$(pwd)/dependency-check-report":/report \
            -v "$(pwd)/dependency-check-data":/usr/share/dependency-check/data \
            owasp/dependency-check:10.0.3 \
            --project "modulo2-login" \
            --scan /src \
            --format "HTML" \
            --out /report \
            --enableExperimental \
            --noupdate

          echo "Relatório gerado em ./dependency-check-report"
          ls -lh dependency-check-report || true

      # Upload do relatório de vulnerabilidades
      - name: Upload Dependency Report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report/
