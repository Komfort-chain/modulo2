name: Multi-Module CI (Build + Test + SonarCloud)

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    name: Build, Test, and Analyze

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 21
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and test all modules
        run: |
          mvn -B -f login-service/pom.xml clean verify -DskipTests=false
          mvn -B -f api-gateway/pom.xml clean verify -DskipTests=false

      - name: Aggregate JaCoCo reports
        run: |
          mkdir -p target/jacoco-aggregate
          cp login-service/target/site/jacoco/jacoco.xml target/jacoco-aggregate/login-service.xml || true
          cp api-gateway/target/site/jacoco/jacoco.xml target/jacoco-aggregate/api-gateway.xml || true

      - name: SonarCloud Analysis (Multi-Module)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:5.3.0.6276:sonar \
            -Dsonar.projectKey=Komfort-chain_modulo2 \
            -Dsonar.organization=komfort-chain \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.java.source=21 \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/jacoco-aggregate/**/*.xml

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/*.xml
            **/target/site/jacoco/*.xml
